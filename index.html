<!DOCTYPE html>
<html>
<head>
    <title>Ironman</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/RGBELoader.js"></script>

    <script>
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Light
    scene.add(new THREE.AmbientLight(0xffffff, 2.0));
    const dirLight = new THREE.DirectionalLight(0xffffff, 2.0);
    dirLight.position.set(10, 5, 10);
    dirLight.castShadow = true;
    scene.add(dirLight);

     // Add ground plane with texture
        const groundTexture = new THREE.TextureLoader().load(
            'https://film2147.github.io/modelwork3/asphalt-road-texture-dark-gray-color_1017-20231.jpg'
        );
        groundTexture.wrapS = THREE.RepeatWrapping;
        groundTexture.wrapT = THREE.RepeatWrapping;
        groundTexture.repeat.set(1, 1);

        const rgbeLoader = new THREE.RGBELoader();
rgbeLoader.setDataType(THREE.UnsignedByteType);
rgbeLoader.load('https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/qwantani_dusk_1_puresky_1k.hdr', function(texture) {
    texture.mapping = THREE.EquirectangularReflectionMapping;
    scene.background = texture;
    scene.environment = texture;
});



        // Create ground plane
        const groundGeo = new THREE.PlaneGeometry(30, 30);
        const groundMat = new THREE.MeshStandardMaterial({
            map: groundTexture,
            roughness: 0.8,
            metalness: 0.2
        });

          const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = 0;
        ground.receiveShadow = true;
        scene.add(ground);

        const guiScript = document.createElement('script');
guiScript.src = 'https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js';
document.head.appendChild(guiScript);

guiScript.onload = function() {
    const gui = new dat.GUI();
    const lightFolder = gui.addFolder('Light');
    lightFolder.add(dirLight, 'intensity', 0, 5).name('Directional Intensity');
    lightFolder.add(dirLight.position, 'x', -20, 20).name('DirLight X');
    lightFolder.add(dirLight.position, 'y', -20, 20).name('DirLight Y');
    lightFolder.add(dirLight.position, 'z', -20, 20).name('DirLight Z');
    lightFolder.open();
};

 // --- Add Box Mesh ---

        // โหลด texture ทั้ง 6 ไฟล์
        const texLoader = new THREE.TextureLoader();
        const texList = [
            texLoader.load("https://film2147.github.io/modelwork3/Octane_default_BaseColor.1001.png"),
            texLoader.load("https://film2147.github.io/modelwork3/Octane_default_Emissive.1001.png"),
            texLoader.load("https://film2147.github.io/modelwork3/Octane_default_Metallic.1001.png"),
            texLoader.load("https://film2147.github.io/modelwork3/Octane_default_Normal.1001.png"),
            texLoader.load("https://film2147.github.io/modelwork3/Octane_default_Roughness.1001.png")
           
        ];

        // โหลด OBJ แล้วสลับ texture ให้ทีละ mesh
        const loader = new THREE.OBJLoader();
        loader.load("https://film2147.github.io/modelwork3/Ironman.obj", (object) => {
            let i = 0;
              object.traverse((child) => {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;

                    child.material = new THREE.MeshStandardMaterial({
                        map: texList[0],
                        metalnessMap: texList[2],
                        roughnessMap: texList[4],
                        normalMap: texList[3],
                        metalness: 0.7,
                        roughness: 0.2,
                        emissiveMap: texList[1],
                        emissive: new THREE.Color(0xffffff),
                        emissiveIntensity: 7
                    });

                    i++;
                }
                object.scale.set(0.001, 0.001, 0.001);
                scene.add(object);
            });
            scene.add(object);
            object.position.y = 0.02; // ขยับโมเดลขึ้น

                // โหลด OBJ ตึก (building) อีกอัน
                const buildingLoader = new THREE.OBJLoader();
                buildingLoader.load("https://film2147.github.io/modelwork3/town.obj", (buildingObj) => {
                    let buildingMaterial = null;
                    buildingObj.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                            buildingMaterial = new THREE.MeshStandardMaterial({
                                color: 0x8888ff,
                                roughness: 0.7,
                                metalness: 0.3
                            });
                            child.material = buildingMaterial;
                        }
                    });
                    buildingObj.scale.set(0.1, 0.1, 0.1);
                    buildingObj.position.set(0, 0, 0);
                    scene.add(buildingObj);

                    // เพิ่ม dat.GUI สำหรับปรับสีตึก
                    if (window.dat && window.dat.GUI) {
                        const gui = new dat.GUI();
                        const buildingFolder = gui.addFolder('Building OBJ');
                        buildingFolder.addColor({ color: '#767688' }, 'color').name('Color').onChange(function(value) {
                            if (buildingMaterial) buildingMaterial.color.set(value);
                        });
                        buildingFolder.add(buildingMaterial, 'roughness', 0, 1).name('Roughness');
                        buildingFolder.add(buildingMaterial, 'metalness', 0, 1).name('Metalness');
                        buildingFolder.open();
                    }
                });
            });

        // Render loop
        function animate() {
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
